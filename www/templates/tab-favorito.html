<ion-view view-title="Favoritos" name="favorito-view">
    <ion-content>

        <div class="card" ng-if="items.length == 0" ng-click="goto('tab.busca')">
            <div class="item item-divider">
                Você ainda não tem favoritos.
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-ios-search"></i>
                Busque um salão
            </div>
        </div>

        <div class="list card" ng-repeat="item in items" ng-if="items.length > 0">
            <div class="item item-thumbnail-left item-icon-right item-text-wrap" ng-click="goto('tab.servico', {salaoId: item.id})">
                <img ng-src="{{item.imgBase64 }}">
                <h2>{{ item.nome }}</h2>
                <p>
                    {{ item.endereco.rua }} ,
                    {{ item.endereco.numero }} -
                    {{ item.endereco.cidade.nome }} -
                    {{ item.endereco.estado.nome }}
                </p>
                <p>{{ item.telefone }}</p>

                <i ng-click="favorito(item); $event.stopPropagation();" class="icon button button-icon" ng-class="{'ion-ios-star-outline': (!item.favorito), 'ion-ios-star': (item.favorito)}"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
