<ion-view view-title="Busca" id="page-tab-busca">
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Nome do SalÃ£o" ng-keyup="getUsersByName(search)" ng-model="search">
        </label>
    </div>

    <ion-content class="has-subheader">
        <div class="list card" ng-repeat="item in items.data" >
            <div class="item item-thumbnail-left item-icon-right item-text-wrap" ng-click="goto('tab.servico', {salaoId: item.id})">
                <img ng-src="{{item.imgBase64 }}">
                <h2>{{ item.nome }}</h2>
                <p>
                  {{ item.endereco.rua }} ,
                  {{ item.endereco.numero }} -
                  {{ item.endereco.cidade.nome }} -
                  {{ item.endereco.estado.nome }}
                </p>
                <p>{{ item.telefone }}</p>

                <i ng-click="favorito(item); $event.stopPropagation();" class="icon button button-icon" ng-class="{'ion-ios-star-outline': (!item.favorito), 'ion-ios-star': (item.favorito)}"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
