<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
    <form name="loginForm" novalidate="" >
      <div class="list list-inset">
          <label class="item item-input" ng-class="{'has-error': (loginForm.email.$invalid && loginForm.email.$dirty)}">
              <input type="email" placeholder="email" name="email" ng-model="user.email" ng-required="true">
          </label>
          <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$dirty">
              <div ng-message="required" class="form-error">
                  Por favor, preencher o campo e-mail
              </div>
              <div ng-message="email" class="form-error">
                  Por favor, informe um e-mail válido
              </div>
          </div>
          <label class="item item-input"  ng-class="{'has-error': (loginForm.password.$invalid && loginForm.password.$dirty)}">
              <input type="password" name="password" placeholder="password" ng-model="user.password" ng-required="true" ng-minlength="5" ng-maxlength="10">
          </label>
          <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$dirty">
              <div ng-message="required" class="form-error">
                  Por favor, preencher o campo password
              </div>
              <div ng-message="minlength" class="form-error">
                  O campo senha deve ter no mínimo 5 caracteres
              </div>
              <div ng-message="maxlength" class="form-error">
                  O campo senha deve ter no máximo 10 caracteres
              </div>
          </div>
      </div>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button button-block button-calm" ng-click="login(user)">Login</button>
      <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
